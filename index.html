<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div prev-number class="prev-number"></div>
            <div cur-number class="cur-number"></div>
        </div>
        <button btn-all-clear class="span-one">DEL</button>
        <button btn-delete>BSP</button>
        <button btn-operation>รท</button>
        <button btn-number>1</button>
        <button btn-number>2</button>
        <button btn-number>3</button>
        <button btn-operation>*</button>
        <button btn-number>4</button>
        <button btn-number>5</button>
        <button btn-number>6</button>
        <button btn-operation>+</button>
        <button btn-number>7</button>
        <button btn-number>8</button>
        <button btn-number>9</button>
        <button btn-operation>-</button>
        <button btn-number>.</button>
        <button btn-number>0</button>
        <button btn-equals class="span-two">=</button>
    </div>
</body>

</html>
