<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>

<body>
    <main class="main">
        <div class="calc">
            <div class="calc-display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div class="calc-buttons">
                <table class="calc-table">
                    <tr class="calc-buttons-row">
                        <td>
                            <button type="button" class="clear-btn btn" id="ce">clear</button>
                        </td>
                        <td>
                            <button type="button" class="clear-btn btn " id="c">del</button>
                        </td>
                        <td>
                            <button type="button" class="operator btn ">/</button>
                        </td>
                        <td>
                            <button type="button" class=" operator btn">*</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                        <td>
                            <button type="button" class="number btn">7</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">8</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">9</button>
                        </td>
                        <td>
                            <button type="button" class="operator btn">-</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                        <td>
                            <button type="button" class="number btn">4</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">5</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">6</button>
                        </td>
                        <td>
                            <button type="button" class="operator btn">+</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                        <td>
                            <button type="button" class="number btn">1</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">2</button>
                        </td>
                        <td>
                            <button type="button" class="number btn">3</button>
                        </td>
                        <td rowspan="1">
                            <button type="button" class="operator btn " id="result">=</button>
                        </td>
                    </tr>
                    <tr class="calc-buttons-row">
                        <td colspan="1">
                            <button type="button" class="number btn btn-long">0</button>
                        </td>
                        <td>
                            <button type="button" class="btn" id="decimal">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
